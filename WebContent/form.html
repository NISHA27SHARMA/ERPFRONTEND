<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<link rel="stylesheet" href="D:\html\WebContent\css\form1.css">;
</head>
<body>
<center>
<div class="container">
<label for="fname"><b>FIRST NAME : </b></label><br>
<input type="text" placeholder="Enter First Name"><br><br>
<label for="lname"><b>LAST NAME : </b></label><br>
<input type="text" placeholder="Enter Last Name"><br><br>
<label for="address"><b>ADDRESS : </b></label><br>
<input type="text" placeholder="Address"><br><br>
<label for="mail"><b>EMAIL : </b></label><br>
<input type="text" placeholder="Enter Mail ID"><br><br>
<label for="city"><b>CITY : </b></label><br>
<input type="text" placeholder="Enter City"><br><br>
<label for="state"><b>STATE : </b></label><br>
<input type="text" placeholder="State"><br><br>
<label for="region"><b>REGION : </b></label><br>
<input type="text" placeholder="Enter Region"><br><br>
<label for="country"><b>COUNTRY : </b></label><br>
<select id="country" name="country">
<option value="Australia">Australia</option>
<option value="canada">Canada</option>
<option value="usa">USA</option>
</select><br><br><br>
<div id="submitbtn">
<input type="submit" value="Submit">
</div>
</div>
</center>
</body>
</html>
